<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="style.be9c66ecfbfed5bc1098.css?9a5c38056c1065918ec8">
 <script src="config.js"></script>
</head>

<body> 
  <div class="body_wrapper" 
    style="
      background-image: linear-gradient(
      rgba(2, 51, 196, 0.6), 
      rgba(2, 51, 196, 0.6)
    ), url(public/img/back.jpg);
  ">
    <div class="header">
      <div class="header_line"></div>
      <div class="trapezium">
        <div class="trapezium_left"></div>
        <div class="trapezium_right"></div>
      </div>
      <img src="public/svg/logo_short.svg" alt="CyberBet" class="header__logo">
    </div>
    <div class="wrapper_content">
      <div class="tittle_container">
          <h2 class="Double-your-money">Double your <br> chances</h2>
          <h2 class="title__deposit"> GET €10 FREEBET<br>for €10 deposit </h2>
          
      </div>
      <div class="content">
          <div class="register_form">
              <div class="form__header">
                <span>REGISTRATION</span>
              </div>
              <div class="form__content">
                <div class="form_content__body">
                    <div class="fields">
                      <div class="input__container">
                        <input id="email" type="email" class="fields__input" placeholder="E-mail" autocomplete="on">
                        <span id="email_message" class="error_message hide">Invalid email</span>
                      </div>
                        <div class="input__container">
                          <input id="password" type="password" class="fields__input" placeholder="Password">
                          <div>
                            <img src="public/svg/eye-open.svg" class="input_eye" id="eye-open" alt="">
                            <img src="public/svg/eye-close.svg" class="input_eye hide" id="eye-close" alt="">
                          </div>
                          <span class="error_message hide" id="password_message">
                            Choose a password with 8+ letters
                          </span>
                          <!-- <span class="error_message hide" id="password_message_two">
                            Use big Letter in your password
                          </span> -->
                        </div>
                      </div>
                      <div class="currency__container">
                        <span class="currency__title">Currency</span>
                        <div class="currency disable" id="euro" data-currency="EUR">
                          <span class="currency__text">€</span>
                        </div>
                        <div class="currency disable currency__active" id="dollar" data-currency="USD">
                          <span class="currency__text ">$</span>
                        </div>
                        <div class="currency disable" id="ruble" data-currency="RUB">
                          <span class="currency__text">₽</span>
                        </div>
                      </div>
                      <div class="border__line"></div>
                      <div class="terms">
                          <label class="container" >
                              <input type="checkbox" checked="true" id="terms">
                              <span class="checkmark" id="checkmark"></span>
                          </label>
                          <span class="checkbox__text">
                              I am 18 years old and I have read and accepted 
                              <a class="term__modal" href="https://static.mycyber.bet/legal/privacy-policy-v1.0.pdf" id="Privacy">Privacy Policy</a>,
                              <a class="term__modal" href="#" id="Conditions">Terms&Conditions</a> 
                          </span>
                      </div>
                </div>
                <div class="submit__button">
                    <a href="#" id="submit__button" class="btn">REGISTRATION</a>
                    <a href="#" id="have_account">Already have an account? Please Log In</a>
                </div>
              </div>
          </div>
      </div>
    </div>
    <footer class="footer">
        <spa class="footer__text">© 2019 Ice Gaming N.V.</span>
    </footer>
  </div>
  <div class="modal">
    <div class="wrapper"></div>
    <div class="modal__content">
       <img src="public/svg/cancel.svg" alt="CyberBet" class="modal__close">
    </div>
  </div>
  <script src="main.ad897b597c3138bd411d.js?9a5c38056c1065918ec8"></script>
</body>

</html>
