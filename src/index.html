<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
 <script src="config.js"></script>
</head>

<body> 
  <div class="body_wrapper blur" 
    style="
      background-image: url(public/img/back.jpg);
  ">
    
  </div>
  <div class="register_form">
      <div class="form__header">
        <span>РЕГИСТРАЦИЯ</span>
        <img src="public/svg/cancel.svg" alt="CyberBet" class="modal__close">
      </div>
      <div class="form__content">
        <div class="form_content__body">
            <div class="fields">
              <div class="input__container">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="fields__input" autocomplete="on">
                <span id="email_message" class="error_message hide">Invalid email</span>
              </div>
                <div class="input__container">
                  <label for="password">Пароль:</label>
                  <input id="password" type="password" class="fields__input">
                  <!-- <div>
                    <img src="public/svg/eye-open.svg" class="input_eye" id="eye-open" alt="">
                    <img src="public/svg/eye-close.svg" class="input_eye hide" id="eye-close" alt="">
                  </div> -->
                  <span class="error_message hide" id="password_message">
                    Choose a password with 8+ letters
                  </span>
                  <!-- <span class="error_message hide" id="password_message_two">
                    Use big Letter in your password
                  </span> -->
                </div>
              </div>
              <div class="currency__container">
                <span class="currency__title">Валюта</span>
                <div class="currency disable" id="euro" data-currency="EUR">
                  <span class="currency__text">€</span>
                </div>
                <div class="currency disable currency__active" id="dollar" data-currency="USD">
                  <span class="currency__text ">$</span>
                </div>
                <div class="currency disable" id="ruble" data-currency="RUB">
                  <span class="currency__text">₽</span>
                </div>
                <div class="currency disable" id="pound" data-currency="GBP">
                  <span class="currency__text" >&pound;</span>
                </div>
              </div>
              <div class="terms">
                  <label class="container" >
                      <input type="checkbox" checked="true" id="terms">
                      <span class="checkmark" id="checkmark"></span>
                  </label>
                  <span class="checkbox__text">
                    Мне 18 лет, и я все прочитал и я все принимаю 
                    <a class="term__modal" href="https://static.mycyber.bet/legal/privacy-policy-v1.0.pdf" id="Privacy">Политика приватности</a>,
                    <a class="term__modal" href="#" id="Conditions">Правила и Условия</a> 
                  </span>
              </div>
        </div>
        <div class="submit__button">
            <a href="#" id="submit__button" class="btn">РЕГИСТРАЦИЯ</a>
            <span> 
              Уже зарегестрированы? <a href="#" id="have_account" class="sign-in" style="color: #75809f">Войти</a>
            </span>
        </div>
      </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
